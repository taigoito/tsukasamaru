<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カレンダー編集 | 海辺の農園宿 つかさ丸</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style-1.0.css">
    <link rel="icon" href="./favicon.ico">
  </head>
  <body>
    <main>
      <div id="calendar" class="calendar">
        <div class="calendar__mode">
          <label>パスワード<input type="password" maxlength="10"></label>
        </div>
        <div class="calendar__control">
          <a class="calendar__prev" href="#">&lt; <span class="calendar__prevText"></span></a>
          <span class="calendar__currentText"></span>
          <a class="calendar__next" href="#"><span class="calendar__nextText"></span> &gt;</a>
        </div>
        <div class="calendar__wrap">
          <table class="calendar__view">
            <thead class="calendar__head"></thead>
            <tbody class="calendar__body"></tbody>
          </table>
        </div>
        <ul class="calendar__status">
          <li class="calendar__state calendar__state--0">予約不可</li>
          <li class="calendar__state calendar__state--2">予約可能</li>
          <li class="calendar__state calendar__state--1">繁忙期(お問い合わせ下さい)</li>
        </ul>
      </div>
    </main>
    <script src="./init-1.0.js" type="module"></script>
  </body>
</html>
